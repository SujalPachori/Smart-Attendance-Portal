<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <section class="dashboard">

            <div class="logout-container">
                <div class="logout">
                    <span class="">Sign Out</span>
                    <img src="img/box-arrow-right.svg" height="25px" width="30px" alt="Logout" class="">
                </div>
            </div>
            
            <div class="icons">
                <div class="flex-row">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="container">
                <div class="btn-container">
                    <!-- Buttons -->
                    <a href="user.html">
                        <div class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                              </svg>
                            <div class="flex-column">
                                <p class="font-xxl">Add</p>
                                <p class="smallText">Employee</p>
                            </div>
                        </div>
                    </a>

                    <div class="btn"  id="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        <div class="flex-column">
                            <p class="font-xxl">Search</p>
                            <p class="smallText">Employee</p>
                        </div>
                    </div>
                    
                    

                    
                </div>
            </div>
        </section>

        <script src="index.js" type="module"></script>
        
    </body>
</html>
